# Enable 24-bit color support
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse control
set -g mouse on

# Remap prefix from 'C-b' to 'C-Space'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Vim-like movement between panes
set -g @plugin 'christoomey/vim-tmux-navigator'
# Good basic theme i guess?
set -g @plugin 'niksingh710/minimal-tmux-status'
# Better yank
set -g @plugin 'tmux-plugins/tmux-yank'
# Sensible tmux pane control
set -g @plugin 'tmux-plugins/tmux-pain-control'
# Tmux menus
set -g @plugin 'jaclu/tmux-menus'

# Vi mode
set-window-option -g mode-keys vi

# Vim-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open splits in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Set green colour
set -g @minimal-tmux-bg "#009B77"

# Navigate windows with Shift+Alt+h and Shift+Alt+l
bind -n M-H previous-window
bind -n M-L next-window

set -g status-bg black

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
